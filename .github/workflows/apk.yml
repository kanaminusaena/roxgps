name: Generate APK

env:
  main_project_module: app
  target_owner: ${{ github.repository_owner }}
  target_repo: ${{ github.repository }}
  target_path: ${{ github.workspace }}

on:
  push:
    branches:
      - 'release/**'
      - 'develop'
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - 'develop'
      - 'release/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from build.gradle (tagName)
        id: version
        run: |
          TAG_NAME=$(grep -m 1 "def gitTagName" app/build.gradle | sed "s/def gitTagName *= *['\"]\\([^'\"]*\\)['\"]/\1/")
          if [ -z "$TAG_NAME" ]; then
            echo "GAGAL mendapatkan tagName dari build.gradle"
            exit 1
          fi
          
          echo "version=$TAG_NAME" >> $GITHUB_ENV
          echo "VERSION=$TAG_NAME"

      - name: Set ENV
        run: |
          echo "date_today=$(date +'%Y-%m-%d')" >> $GITHUB_ENV
          echo "repository_name=$(echo '${{ github.repository }}' | awk -F '/' '{print $2}')" >> $GITHUB_ENV

      - name: Use JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '24'
          cache: 'gradle'

      - name: Build APK and capture error log
        id: build_apk
        shell: bash
        continue-on-error: true
        env:
          FS_KEYSTORE_FILE: ${{ secrets.STORE }}
          FS_KEY_PROPERTIES_FILE: ${{ secrets.LOCAL }}
        run: |
          mkdir secrets-base64
          echo "$FS_KEY_PROPERTIES_FILE" > secrets-base64/key.properties.base64
          echo "$FS_KEYSTORE_FILE" > secrets-base64/rocx-keystore.jks.base64
          base64 --decode secrets-base64/rocx-keystore.jks.base64 > ${{ env.target_path }}/app/rocx.jks
          base64 --decode secrets-base64/key.properties.base64 > ${{ env.target_path }}/local.properties
          chmod +x ./gradlew
          # Capture output including error details to build_error.log
          ./gradlew assembleRelease --stacktrace 2>&1 | tee build_error.log
          exit ${PIPESTATUS[0]}
          rm ${{ env.target_path }}/app/rocx.jks local.properties

      - name: Upload APK error log if build failed
        if: steps.build_apk.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: build-error-log
          path: build_error.log

      - name: Upload APKs (as artifacts)
        if: steps.build_apk.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.repository_name }}-${{ env.date_today }}
          path: |
            ${{ env.main_project_module }}/build/outputs/apk/foss/release/*.apk
            ${{ env.main_project_module }}/build/outputs/apk/full/release/*.apk

      - name: Publish (GitHub Release)
        if: steps.build_apk.outcome == 'success'
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.TOKEN }}
          name: v${{ env.version }}
          tag_name: v${{ env.version }}
          files: |
            ${{ env.main_project_module }}/build/outputs/apk/foss/release/app-foss-arm64-v8a-release.apk
            ${{ env.main_project_module }}/build/outputs/apk/full/release/app-full-arm64-v8a-release.apk
