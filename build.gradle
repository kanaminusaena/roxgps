// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    // Definisi versi yang akan digunakan di seluruh project
    ext {
        kotlin_version = '2.1.20'
        ksp_version = '2.1.20-1.0.32'
        agp_version = '8.10.0'
        hilt_version = '2.56.2'
        protobuf_plugin_version = '0.9.4'
    }

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }

    dependencies {
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"
        classpath "com.android.tools.build:gradle:$agp_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.devtools.ksp:com.google.devtools.ksp.gradle.plugin:$ksp_version"
        classpath "com.google.protobuf:protobuf-gradle-plugin:$protobuf_plugin_version"
    }
}

plugins {
    id 'com.android.application' version "$agp_version" apply false
    id 'com.android.library' version "$agp_version" apply false
    id 'org.jetbrains.kotlin.android' version "$kotlin_version" apply false
    id 'com.google.devtools.ksp' version "$ksp_version" apply false
    id 'com.google.android.libraries.mapsplatform.secrets-gradle-plugin' version '2.0.1' apply false
    id 'org.jetbrains.kotlin.plugin.compose' version "$kotlin_version" apply false
    id 'com.google.protobuf' version "$protobuf_plugin_version" apply false
}

// Project-wide Gradle settings
ext {
    defaultApplicationIdSuffix = '.full'
    defaultVersionNameSuffix = '-full'
}

// Clean task
tasks.register('clean', Delete) {
    delete rootProject.layout.buildDirectory
}